<div style="border: 2px solid rgba(60, 141, 188, 0.1); margin-bottom: 5px; border-radius: 3px;">
  <div class="box-header with-border" style="margin-button:3px; background-color: #ffffff; ">
    <div class="container" style="width:100%">
      <div class="row">
        <div class="col-md-8">
          <h4>{{ relation.name }}</h4>
        </div>
        <div class="col-md-4">
          <div class="relation-editbtn pull-right"  @click="enableAddLinkButtons ? addRelationAndLink() : null" :class="{'enabled' : enableAddLinkButtons }">
            <span  class="g3w-icon g3w-plus" style="font-size:20px;"></span>
          </div>
          <div class="relation-editbtn pull-right"  @click="enableAddLinkButtons ? linkRelation() : null" :class="{'enabled' : enableAddLinkButtons }">
            <span  class="g3w-icon g3w-link" style="font-size:20px;"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-body" style="padding:0px;">
    <template v-if="relationsLength">
      <table class="table table-striped">
        <thead>
          <tr>
            <th v-for="attribute in relationAttributesSubset(relations[0])">
              {{attribute.label}}
            </th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
            <tr v-for="(relation, index) in relations" class="featurebox-header">
              <td v-show="!showAllFieds(index)" v-for="attribute in relationAttributesSubset(relation)">
                <span>{{attribute.value}}</span>
              </td>
              <td v-show="showAllFieds(index)" :colspan="relationsAttributesSubsetLength(relation)">
                <table style="background:none !important;">
                  <tr v-for="field in relationsFields(relation)">
                    <td class="attr-label">{{field.label}}</td>
                    <td class="attr-value">
                      <span>{{field.value}}</span>
                  </td>
                  </tr>
                </table>
              </td>
              <td class="action-cell">
                <span
                  @click="showAllRelationFields(index)"
                  style="color:#3c8dbc; cursor:pointer;" class="fa link morelink"
                  :class="[showallfieldsindex == index ? 'fa-minus': 'fa-ellipsis-h' ]">
                </span>
              </td>
              <td>
                <span
                  v-if="!fieldrequired"
                   class="g3w-mini-relation-icon g3w-icon g3w-cogs pull-right "
                   @click="unlinkRelation(index)"
                   aria-hidden="true">
                </span>
              </td>
              <td>
                <div class="dropup">
                  <span
                     data-toggle="dropdown"
                     aria-haspopup="true" aria-expanded="false"
                     class="dropdown-toggle g3w-icon g3w-mini-relation-icon g3w-cogs pull-right"
                     aria-hidden="true"></span>
                  <div class="dropdown-menu pull-right" style="margin-bottom:5px; box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5) !important;" :style="{'min-width': getRelationTools().length*40 + 'px !important' }">
                    <div @click="startTool(relationtool, index)" v-for="relationtool in getRelationTools()" class="editbtn enabled" style="display:inline-block">
                      <img height="20px" width="20px"
                           :alt="relationtool.state.name"
                           :title="relationtool.state.name"
                           :src="resourcesurl + 'images/'+ relationtool.state.icon"/>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </template>
    </div>
</div>
