<div>
  <div class="box-header with-border" style="margin:5px 0px 5px 0px; background-color: #ffffff; ">
    <div class="col-md-8">
      <h4>{{ state.name }}</h4>
    </div>
    <div class="col-md-4">
      <i style="padding:5px; border:2px solid #3c8dbc; border-radius:20px; color:#3c8dbc; font-size: 20px; background-color: #ffffff" class="fa fa-plus pull-right" @click="addNewRelationAndLink" aria-hidden="true"></i>
      <i style="padding:5px; border:2px solid #3c8dbc; border-radius:25px; color:#3c8dbc; font-size: 20px; background-color: #ffffff" class="fa fa-link pull-right" @click="linkRelation" aria-hidden="true"></i>
    </div>
  </div>
  <div class="box-body">
    <template v-for="(relation, index) in relations">
      <table class="table table-striped">
        <thead>
          <tr>
            <th v-for="attribute in relationAttributesSubset(relation)">
              {{attribute.label}}
            </th></th>
          </tr>
          </thead>
          <tbody>
          <tr class="featurebox-header">
            <td v-for="attribute in relationAttributesSubset(relation)">
              <span>{{attribute.value}}</span>
            </td>
            <td>
              <i style="color:#3c8dbc; cursor:pointer; font-size:10px; padding:5px; border:2px solid #3c8dbc; border-radius:15px;" class="fa fa-chain-broken pull-right" @click="unlinkRelation(index)" aria-hidden="true"></i>
            </td>
          </tr>
          </tbody>
        </table>
      </template>
    </div>
</div>
