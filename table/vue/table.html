<div id="editing_table" class="g3w-editing-table">
  <div class="box-header with-border"  style="background-color: #ffffff; display:flex; align-items: center">
    <h3 class="box-title">{{ state.title }}</h3>
    <div v-if="state.isrelation" style="margin-left: auto">
      <button @click="stop" class="glyphicon glyphicon-remove pull-right close-panel-button"></button>
    </div>
  </div>
  <div class="nano">
    <div  class="nano-content">
      <table class="table table-striped display" >
        <thead>
          <tr>
            <th v-for="header in headers">{{ header }}</th>
            <th v-show="!state.isrelation"></th>
            <th v-show="!state.isrelation"></th>
          </tr>
        </thead>
        <tbody>
          <tr @click="state.isrelation ? linkFeature(index) : null" v-for="(feature, index) in state.features">
            <td v-for="value in feature"> {{ value }} </td>
            <td v-show="!state.isrelation">
              <i class="fa fa-trash-o" style="cursor: pointer; color:red;" aria-hidden="true" @click="deleteFeature(index)"></i>
            </td>
            <td v-show="!state.isrelation">
              <i class="fa fa-pencil" style="cursor: pointer; color:#3c8dbc;" aria-hidden="true" @click="editFeature(index)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div v-show="!state.isrelation" style="position:absolute; bottom:10px; width:100%">
    <div class="col-sm-offset-4 col-sm-8">
      <button v-t="'save'" class="btn btn-success" @click="save"></button>
      <button v-t="'cancel'" class="btn btn-primary" @click="cancel"></button>
    </div>
  </div>
</div>
