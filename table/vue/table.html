<div id="editing_table" class="g3w-editing-table">
  <div class="box-header with-border">
    <h3 class="box-title">{{ state.title }}</h3>
    <div v-if="state.isrelation" style="margin-left: auto">
      <button @click="stop" class="glyphicon glyphicon-remove pull-right close-panel-button"></button>
    </div>
  </div>
  <table class="display" style="width:100%">
        <thead>
          <tr>
            <th v-for="header in headers">{{ header.label }}</th>
            <th v-show="!state.isrelation"></th>
            <th v-show="!state.isrelation"></th>
          </tr>
        </thead>
        <tbody>
          <tr @click="state.isrelation ? linkFeature(index) : null" v-for="(feature, index) in state.features" :key="index">
            <td v-if ="showValue(key)" v-for="(value, key) in feature"> {{ value }}</td>
            <td v-show="!state.isrelation">
              <i class="fa fa-trash-o" style="cursor: pointer; color:red;" aria-hidden="true" @click="deleteFeature(index)"></i>
            </td>
            <td v-show="!state.isrelation">
              <i class="fa fa-pencil" style="cursor: pointer; color:#3c8dbc;" aria-hidden="true" @click="editFeature(index)"></i>
            </td>
          </tr>
        </tbody>
      </table>
  <div id="buttons" v-show="!state.isrelation" style="display:flex; justify-content: center;">
    <div>
      <button v-t="'save'" class="btn btn-success" style="margin-right: 10px" @click="save"></button>
      <button v-t="'cancel'" class="btn btn-primary" @click="cancel"></button>
    </div>
  </div>
</div>
