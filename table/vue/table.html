<div id="editing_table" class="g3w-editing-table">
  <div class="editing_table_header">
    <div @click="stop"  v-if="state.isrelation" style="margin-left: auto">
      <button :class="g3wtemplate.font['close']" class="pull-right close-panel-button"></button>
    </div>
    <h3 class="editing_table_title">{{ state.title }}</h3>
    <div class="editing_table_relation_messagge"  v-if="state.isrelation" v-t="'editing.relation.table.info'">
    </div>
  </div>
  <table class="display" style="width:100%">
        <thead>
          <tr>
            <th v-for="header in headers">{{ header.label }}</th>
            <th v-show="!state.isrelation"></th>
            <th v-show="!state.isrelation"></th>
          </tr>
        </thead>
        <tbody>
          <tr @click="state.isrelation ? linkFeature(index) : null" v-for="(feature, index) in state.features" :key="index">
            <td v-if ="showValue(key)" v-for="(value, key) in feature"> {{ getValue(value) }}</td>
            <td v-show="!state.isrelation">
              <i :class="g3wtemplate.font['trash-o']" class="g3w-icon" style="color:red;" aria-hidden="true" @click="deleteFeature(index)"></i>
            </td>
            <td v-show="!state.isrelation">
              <i :class="g3wtemplate.font['pencil']" class="g3w-icon" style="color:#008d4c;" aria-hidden="true" @click="editFeature(index)"></i>
            </td>
          </tr>
        </tbody>
      </table>
  <div id="buttons" v-show="!state.isrelation" style="display:flex; justify-content: center;">
    <div>
      <button v-t="'save'" class="btn btn-success" style="margin-right: 10px" @click="save"></button>
      <button v-t="'cancel'" class="btn btn-primary" @click="cancel"></button>
    </div>
  </div>
</div>
