<div class="g3w-editing-panel">
  <div>
    <div class="editbtn pull-right"  @click="canRedo ? redo(): null" :class="{'enabled' : canRedo }">
     <span class="g3w-icon g3w-redo"></span>
    </div>
    <div class="editbtn pull-right" @click="canUndo ? undo(): null" :class="{'enabled' : canUndo }">
      <span class="g3w-icon g3w-undo"></span>
    </div>
    <div class="editbtn pull-right" @click="canCommit ? commit(): null" :class="{'enabled' : canCommit }">
      <span class="g3w-icon g3w-saveedit"></span>
    </div>
    <div style="display:inline-block">
      <ul class="nav navbar-nav">
        <!-- Messages: style can be found in dropdown.less-->
        <li class="dropdown messages-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="g3w-icon g3w-envelop"></span>
            <span v-if="state.message" class="label label-info">1</span>
          </a>
          <div v-if="state.message" class="dropdown-menu" style="width: 320px;min-height: 100px; padding:5px;">
              <div class="warning-message" v-html="state.message"></div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <toolbox
    :state="toolboxstate"
    :resourcesurl="resourcesurl"
    @setselectedtoolbox="setSelectedToolbox"
    @starttoolbox="startToolBox"
    @stoptoolbox="stopToolBox"
    @savetoolbox="saveToolBox"
    @setactivetool="startActiveTool"
    @stopactivetool="stopActiveTool"
    v-for="toolboxstate in state.toolboxes">
  </toolbox>
</div>
