<div @click ="state.enabled ? toggletool(): null" v-if="state.visible" class="editbtn" :class="{'enabled' : state.enabled, 'toggled' : state.active}">

       :alt="state.name"
       :src="resourcesurl + 'images/'+ state.icon" v-t-title:plugin="state.name"/>
</div>
