<div v-if="!state.delete" @click ="state.enabled ? toggletool(): null" class="editbtn" style="padding: 0px" :class="{'enabled' : state.enabled, 'toggled' : state.active}">
  <img height="20px" width="20px" style="margin:6px;"
    :alt="state.name"
    :title="state.name"
    :src="resourcesurl + 'images/'+ state.icon"/>
</div>
